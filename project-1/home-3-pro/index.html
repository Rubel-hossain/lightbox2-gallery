<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Light Box Events</title>
  <link rel="stylesheet" href="css/lightbox.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
       <div class="row">
         <div class="col-md-6 text-center">
           <div class="img-big-box">
             <a href="images/gallery/1.jpg" data-lightbox="product"><img src="images/gallery/1.jpg" alt="gallery"></a>
           </div>
         </div>
       </div>
       <div class="row">
         <div class="col-md-4">
           <div class="lightbox-index">
             <ul>
               <li><a href="images/gallery/1.jpg" data-lightbox="product"><img src="images/gallery/1.jpg" alt="gallery"></a></li>
               <li><a href="images/gallery/2.jpg" data-lightbox="product"><img src="images/gallery/2.jpg" alt="gallery"></a></li>
               <li><a href="images/gallery/3.jpg" data-lightbox="product"><img src="images/gallery/3.jpg" alt="gallery"></a></li>
             </ul>
           </div>
         </div>
       </div>
     </div>
     <script src="js/jquery-1.12.4.min.js"></script>
     <script src="js/lightbox.min.js"></script>
     <script src="js/main.js"></script>
</body>
</html>
